<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jedi Battle</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/star-jedi" rel="stylesheet">
</head>
<body class="jedi">

  <div class="container">
  <h1>JEDI BATTLE</h1>
  <p id="score">Score: 0</p>
  <p id="cpu-choice">CPU picked: -</p>

  <div class="game-buttons">
    <img src="jediblaster.png" alt="Blaster" class="option-btn" data-move="blaster">
    <img src="jediforce.png" alt="Force" class="option-btn" data-move="force">
    <img src="jedisaber.png" alt="Lightsaber" class="option-btn" data-move="saber">
  </div>

  <!-- Winner popup -->
  <div id="winner-popup" class="popup">
    <p id="winner-text"></p>
  </div>

  <a href="index.html" class="back-btn">Back to Home</a>
</div>

  <script src="game.js"></script>
</body>
</html>
